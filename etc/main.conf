general
{
  pid_file_path = "../var/k3.pid"
  default_compression_level = 9
}

logger
{
  colors
  {
    fatal = "95", error = "91", warn  = "33",
    info  = "32", debug = "36", trace = "94"
  }

  files
  {
    server_err = "../var/k3.err"
    server_log = "../var/k3.log"
  }

  fatal = [ "server_err", "@stderr" ]
  error = [ "server_err", "@stderr" ]
  warn  = [ "server_log", "@stdout" ]
  info  = [ "server_log", "@stdout" ]
  debug = [ "server_log", "@stdout", "@trivial" ]
  trace = [ "@stdout", "@trivial" ]
}

network
{
  poll
  {
    event_buffer_size = 1024
    throttle_size = 1048576
  }

  ssl
  {
    //default_certificate = "test.crt"
    //default_private_key = "test.key"
    trusted_ca_path = "/etc/ssl/certs"
  }

  http
  {
    keep_alive_timeout = 30
    max_request_content_length = 3145728
    max_response_content_length = 1048576
    max_websocket_message_length = 1048576
  }
}

fiber
{
  stack_vm_size = null
  warn_timeout = 15
  fail_timeout = 60
}

mysql
{
  default_server = "localhost"
  default_port = 3306
  default_database = "testdb"
  default_user = "root"
  default_password = "123456"
  connection_pool_size = 2
  connection_idle_timeout = 60
}

mongo
{
  default_server = "localhost"
  default_port = 27017
  default_database = "testdb"
  default_user = "root"
  default_password = "123456"
  connection_pool_size = 2
  connection_idle_timeout = 60
}

redis
{
  default_server = "localhost"
  default_port = 6379
  default_user = ""
  default_password = "123456"
  connection_pool_size = 2
  connection_idle_timeout = 60
}

addons
[
  "libk3-agent.so"
]
