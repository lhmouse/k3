application_name = "my_k3_app"

agent
{
  // Open a TCP port for HTTP and WS connections from clients.
  listen_port_tcp = 3801

  // Open an SSL/TLS port for HTTPS and WSS connections from clients, with
  // the default certificate and private key in 'main.conf'.
  listen_port_ssl = 3802

  // Disconnect a client that is sending too many messages.
  message_queue_capacity = 100

  // Ping all WebSocket clients every this number of seconds. A client that
  // does not respond in two intervals will be disconnected.
  ping_timeout = 60
}
